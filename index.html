<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация Сна</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Визуализация Сна</h1>

        <!-- Метрики -->
        <div class="metrics">
            <div class="metric">
                <span class="metric-name">Эмоциональный баланс</span>
                <span class="metric-value" id="emotionalBalanceValue">-</span>
            </div>
            <div class="metric">
                <span class="metric-name">Интенсивность</span>
                <span class="metric-value" id="intensityValue">-</span>
            </div>
            <div class="metric">
                <span class="metric-name">Осознанность</span>
                <span class="metric-value" id="lucidityValue">-</span>
            </div>
            <div class="metric">
                <span class="metric-name">Плотность символов</span>
                <span class="metric-value" id="symbolDensityValue">-</span>
            </div>
        </div>

        <!-- Текст сна -->
        <div class="section">
            <h2>Текст сна</h2>
            <div class="content" id="dreamTextDisplay">Здесь будет отображен ваш сон.</div>
        </div>

        <!-- Трактовка -->
        <div class="section">
            <h2>Трактовка</h2>
            <div class="content" id="interpretationDisplay">Здесь будет отображена трактовка вашего сна.</div>
        </div>
    </div>

    <!-- Подключаем наш JavaScript -->
    <script src="app.js"></script>
</body>
</html>
